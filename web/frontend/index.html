<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoGen 多智能体代码生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-10 bg-gradient-to-r from-primary-600 to-primary-800 rounded-2xl shadow-lg p-8 text-white">
            <h1 class="text-4xl font-bold mb-4">AutoGen 多智能体代码生成器</h1>
            <p class="text-xl opacity-90">演示AI Agents生成、审查、优化和测试代码</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column -->
            <div class="lg:col-span-2 space-y-6">
                <!-- Code Generation Form -->
                <div class="bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl">
                    <div class="border-b border-gray-200 pb-4 mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">代码生成请求</h2>
                    </div>
                    <form id="codeForm">
                        <div class="mb-6">
                            <label for="requirements" class="block text-sm font-medium text-gray-700 mb-2">需求描述</label>
                            <textarea 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200" 
                                id="requirements" 
                                rows="5" 
                                placeholder="描述你想要生成的代码功能..."></textarea>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                <label for="language" class="block text-sm font-medium text-gray-700 mb-2">编程语言</label>
                                <select 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200" 
                                    id="language">
                                    <option value="python" selected>Python</option>
                                    <option value="javascript">JavaScript</option>
                                    <option value="java">Java</option>
                                    <option value="cpp">C++</option>
                                </select>
                            </div>
                            <div>
                                <label for="complexity" class="block text-sm font-medium text-gray-700 mb-2">复杂度</label>
                                <select 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition-all duration-200" 
                                    id="complexity">
                                    <option value="simple">简单</option>
                                    <option value="medium" selected>中等</option>
                                    <option value="complex">复杂</option>
                                </select>
                            </div>
                        </div>
                        <button 
                            type="submit" 
                            class="w-full bg-gradient-to-r from-primary-600 to-primary-700 text-white font-semibold py-3 px-6 rounded-lg hover:from-primary-700 hover:to-primary-800 transition-all duration-300 transform hover:-translate-y-0.5 shadow-md hover:shadow-lg"
                            id="generateBtn">
                            生成代码
                        </button>
                    </form>
                </div>

                <!-- Results Card -->
                <div class="bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl" id="resultCard">
                    <div class="border-b border-gray-200 pb-4 mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">生成结果</h2>
                    </div>
                    <div class="mb-6">
                        <div class="flex border-b border-gray-200">
                            <button class="tab-button py-3 px-6 font-medium text-gray-500 hover:text-primary-600 relative" data-tab="code">
                                生成代码
                                <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-600 hidden"></span>
                            </button>
                            <button class="tab-button py-3 px-6 font-medium text-gray-500 hover:text-primary-600 relative" data-tab="review">
                                代码审查
                                <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-600 hidden"></span>
                            </button>
                            <button class="tab-button py-3 px-6 font-medium text-gray-500 hover:text-primary-600 relative" data-tab="optimized">
                                优化代码
                                <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-600 hidden"></span>
                            </button>
                            <button class="tab-button py-3 px-6 font-medium text-gray-500 hover:text-primary-600 relative" data-tab="tests">
                                生成测试
                                <span class="absolute bottom-0 left-0 w-full h-0.5 bg-primary-600 hidden"></span>
                            </button>
                        </div>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane" id="code-tab-content">
                            <div class="result-content bg-gray-800 rounded-lg p-4 text-green-400 font-mono text-sm overflow-auto" style="height: 400px;"></div>
                        </div>
                        <div class="tab-pane hidden" id="review-tab-content">
                            <div class="result-content bg-gray-800 rounded-lg p-4 text-green-400 font-mono text-sm overflow-auto" style="height: 400px;"></div>
                        </div>
                        <div class="tab-pane hidden" id="optimized-tab-content">
                            <div class="result-content bg-gray-800 rounded-lg p-4 text-green-400 font-mono text-sm overflow-auto" style="height: 400px;"></div>
                        </div>
                        <div class="tab-pane hidden" id="tests-tab-content">
                            <div class="result-content bg-gray-800 rounded-lg p-4 text-green-400 font-mono text-sm overflow-auto" style="height: 400px;"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-6">
                <!-- Status Card -->
                <div class="bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl hidden" id="statusCard">
                    <div class="border-b border-gray-200 pb-4 mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">任务状态</h2>
                    </div>
                    <div class="flex items-center mb-4">
                        <div class="status-indicator status-pending w-4 h-4 rounded-full mr-3" id="statusIndicator"></div>
                        <span id="statusText" class="text-gray-700">待处理...</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2.5">
                        <div class="bg-primary-600 h-2.5 rounded-full transition-all duration-500" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Active Agents -->
                <div class="bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl">
                    <div class="border-b border-gray-200 pb-4 mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">活跃智能体</h2>
                    </div>
                    <div class="space-y-4">
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 transition-all duration-200" id="requirements-agent">
                            <div class="agent-indicator w-3 h-3 rounded-full mr-3 bg-green-500"></div>
                            <div>
                                <div class="font-semibold text-gray-800">需求分析智能体</div>
                                <div class="text-sm text-gray-500">分析需求</div>
                            </div>
                        </div>
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 transition-all duration-200" id="codegen-agent">
                            <div class="agent-indicator w-3 h-3 rounded-full mr-3 bg-green-500"></div>
                            <div>
                                <div class="font-semibold text-gray-800">代码生成智能体</div>
                                <div class="text-sm text-gray-500">生成代码</div>
                            </div>
                        </div>
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 transition-all duration-200" id="review-agent">
                            <div class="agent-indicator w-3 h-3 rounded-full mr-3 bg-green-500"></div>
                            <div>
                                <div class="font-semibold text-gray-800">代码审查智能体</div>
                                <div class="text-sm text-gray-500">审查代码质量</div>
                            </div>
                        </div>
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 transition-all duration-200" id="optimization-agent">
                            <div class="agent-indicator w-3 h-3 rounded-full mr-3 bg-green-500"></div>
                            <div>
                                <div class="font-semibold text-gray-800">代码优化智能体</div>
                                <div class="text-sm text-gray-500">优化性能</div>
                            </div>
                        </div>
                        <div class="flex items-center p-3 rounded-lg hover:bg-gray-50 transition-all duration-200" id="testing-agent">
                            <div class="agent-indicator w-3 h-3 rounded-full mr-3 bg-green-500"></div>
                            <div>
                                <div class="font-semibold text-gray-800">测试智能体</div>
                                <div class="text-sm text-gray-500">生成测试用例</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- How It Works -->
                <div class="bg-white rounded-2xl shadow-lg p-6 transition-all duration-300 hover:shadow-xl">
                    <div class="border-b border-gray-200 pb-4 mb-6">
                        <h2 class="text-2xl font-bold text-gray-800">工作原理</h2>
                    </div>
                    <ol class="space-y-4">
                        <li class="flex items-start">
                            <div class="flex-shrink-0 h-6 w-6 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center mr-3 mt-0.5">
                                1
                            </div>
                            <span class="text-gray-700">描述你的需求</span>
                        </li>
                        <li class="flex items-start">
                            <div class="flex-shrink-0 h-6 w-6 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center mr-3 mt-0.5">
                                2
                            </div>
                            <span class="text-gray-700">AI智能体分析并分解需求</span>
                        </li>
                        <li class="flex items-start">
                            <div class="flex-shrink-0 h-6 w-6 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center mr-3 mt-0.5">
                                3
                            </div>
                            <span class="text-gray-700">根据规范生成代码</span>
                        </li>
                        <li class="flex items-start">
                            <div class="flex-shrink-0 h-6 w-6 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center mr-3 mt-0.5">
                                4
                            </div>
                            <span class="text-gray-700">审查代码质量和最佳实践</span>
                        </li>
                        <li class="flex items-start">
                            <div class="flex-shrink-0 h-6 w-6 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center mr-3 mt-0.5">
                                5
                            </div>
                            <span class="text-gray-700">优化代码性能</span>
                        </li>
                        <li class="flex items-start">
                            <div class="flex-shrink-0 h-6 w-6 rounded-full bg-primary-100 text-primary-600 flex items-center justify-center mr-3 mt-0.5">
                                6
                            </div>
                            <span class="text-gray-700">自动生成测试用例</span>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
